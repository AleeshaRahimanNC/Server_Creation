<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
</head>

<body>


    <form>
        <div class="container">
            <h1 style="color:red;"><span><em>Sign Up</em></span></h1>
            <p>Please fill in this form to create an account.</p>
            <fieldset>
                <div>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
                <br>
                <div>
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
                <br>
                <div>
                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
                </div>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button style="background-color: powderblue;" type="button" class="cancelbtn">Cancel</button>
                    <button style="background-color: powderblue;" type="submit" class="signupbtn">Sign Up</button>
                </div>
            </fieldset>
        </div>
    </form>

    <script src="./main.js"></script>

</body>

</html>
